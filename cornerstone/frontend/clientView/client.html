<div class=".container-fluid" id="container-client">




    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <h1 class="text-center">    {{client.name}}</h1>
                </div>
            </div>

            <div class="row" id="client-row">
                <div class="col-sm-5 col-sm-offset-1">
                    <h3>My Files</h3>
                    <table class="table table-striped table-bordered table-hover table-responsive" id="white-table">
                        <thead>
                            <tr>
                                <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Name</th>
                                <th class="col-xs-8 col-sm-8 col-md-8 col-lg-8">File Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in files">
                                <td>{{file.filename}}</th>
                                    <td><a href="/images/myw3schoolsimage.jpg" download>{{file.filelink}}</a></th>



                            </tr>
                            <tbody>

                    </table>
                  </div>


                  <div class="col-sm-5">
                    <h3>My Invoices</h3>
                    <table class="table table-striped table-bordered table-hover table-responsive" id="white-table">
                        <thead>
                            <tr>
                                <th>Dates Worked</th>
                                <th>Hours</th>
                                <th>Price Per Hour</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="invoice in invoices">
                                <td>{{invoice.datesworked}}</th>
                                    <td>{{invoice.hours}}</th>
                                        <td>{{invoice.price_per_hour}}</th>
                                            <td>{{invoice.total_price}}</th>


                            </tr>
                            <tbody>

                    </table>
                    <div class="col-sm-8 col-sm-offset-4">
                    <table class="table table-responsive">
                      <tbody>
                        <td>Total Due:</td>
                        <td>{{sum | currency}}</td>
                        <td><button id="customButton">Pay Now</button></td>
                      </tbody>


                    </table>
                  </div>




                </div>
            </div>

        </div>
    </div>




</div>

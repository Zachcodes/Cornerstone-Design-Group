<div class="main-container-portal">

<h1 class="underline-client">Client Login</h1>
<div class="input-portal"><input type="text" placeholder="username" class="username-password" ng-model="username"></div>
<div class="input-portal"><input type="password" placeholder="password" class="username-password" ng-model="password"></div>
<button class="login-portal" ng-click="login(username, password)">Login</button>
</div>
